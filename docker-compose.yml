# ============================================
#  SoftPower Streamlit / Backend / PGVector Stack
# ============================================

name: softpower_streamlit

services:
  # -----------------------
  # PostgreSQL + pgvector
  # -----------------------
  db:
    image: ankane/pgvector
    container_name: softpower_db
    restart: unless-stopped
    shm_size: "1gb"
    env_file:
      - .env
    environment:
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - softpower_net

  # -----------------------
  # Streamlit Dashboard
  # -----------------------
  dashboard:
    build:
      context: .
      dockerfile: docker/dashboard.Dockerfile
    container_name: streamlit-dashboard
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DB_HOST: softpower_db
      BACKEND_API_URL: http://api:8000
    ports:
      - "8501:8501"
    volumes:
      - ./services/dashboard:/app/services/dashboard
      - ./shared:/app/shared
      - app_output:/app/output
    networks:
      - softpower_net
    depends_on:
      - api

  # -----------------------
  # FastAPI API Service
  # -----------------------
  api:
    build:
      context: .
      dockerfile: docker/api.Dockerfile
    container_name: api-service
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DB_HOST: softpower_db
      S3_PROXY_URL: http://host.docker.internal:5001
      FASTAPI_URL: http://host.docker.internal:5001/material_query
      API_URL: http://host.docker.internal:5001
      USE_S3_API_CLIENT: "true"
    ports:
      - "8000:8000"
    volumes:
      - ./services/api:/app/services/api
      - ./shared:/app/shared
      - ./alembic:/app/alembic
      - ./alembic.ini:/app/alembic.ini
      - app_output:/app/output
    networks:
      - softpower_net
    depends_on:
      - db
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # -----------------------
  # Redis (for Celery / caching)
  # -----------------------
  redis:
    image: redis:7
    container_name: redis
    restart: unless-stopped
    networks:
      - softpower_net

  # -----------------------
  # Alembic Migrations (run with `--profile migrate`)
  # -----------------------
  migrate:
    build:
      context: .
      dockerfile: docker/api.Dockerfile
    container_name: alembic-migrate
    env_file:
      - .env
    environment:
      DB_HOST: softpower_db
      POSTGRES_HOST: softpower_db
      DB_PORT: 5432
      POSTGRES_PORT: 5432
      DATABASE_URL: postgresql+psycopg2://matthew50:softpower@softpower_db:5432/softpower-db
    command: alembic upgrade head
    depends_on:
      - db
    networks:
      - softpower_net
    volumes:
      - ./shared:/app/shared
      - ./alembic:/app/alembic
      - ./alembic.ini:/app/alembic.ini
    profiles:
      - migrate

# -----------------------
# Persistent Volumes
# -----------------------
volumes:
  postgres_data:
    external: true
    name: softpower_streamlit_postgres_data
  app_output:
    driver: local

# -----------------------
# Shared Network
# -----------------------
networks:
  softpower_net:
    external: true
