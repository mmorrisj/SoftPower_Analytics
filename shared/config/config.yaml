    gai-engine: gpt-4turbo
    gai-promptid: f92256a1-0a55-45ad-82b2-fc98176c3da5
    gai-promptversion: 1
    
projects:
  model: 'all-MiniLM-L6-v2'
  batch_size: 1000
  eps: 0.4
  min_samples: 2
  metric: 'cosine'
  
cluster:
  threshold: 50
  event_threshold: 50
  max_passes: 5
  metric: 'cosine'
  eps: 0.55
  eps_decay: 0.1
  min_samples: 2
  refine_clusters: True
  text_columns:
    - event-name
    - distilled-text
    - salience-justification

fields:
    raw_atom:
      - Title
      - BODY
      - Source Name
      - 'Source Date, Start'
      - Collection Name
      - ATOM ID
    extract:
      - salience-justification
      - salience-bool
      - category
      - category-justification
      - subcategory 
      - initiating-country
      - recipient-country
      - project-name
      - LAT_LONG
      - location
      - monetary-commitment
      - distilled-text
      - event-name
    dsr:
