db_path: './data/softpower.db'
db_schema: './sql/schema.sql'
gai_data: './gai_summary/data'
gai_json: './gai_summary/json'
dsr_data: './data'
start_date: '2024-08-01'
sql: './sql'
report_directory: './'
aws:
  secret_name: "AZURE_OPENAI_API_KEY_NORTHCENTRALUS"
  region_name: "us-east-1"
  api_version: "2024-08-01-preview"
  4_1_model: gpt-4o-mini
  4_1_version: '2025-04-14'
  default_model: "gpt-4o-mini"

# S3 Configuration - Override these for different environments
s3:
  bucket: "morris-sp-bucket"
  region: "us-east-1"
  prefixes:
    dsr_extracts: "dsr_extracts/"
    embeddings: "embeddings/"
    exports: "exports/"
    backups: "backups/"

text_field: 'BODY'
identifier: 'ATOM ID'
gai_output: 'GAI Output'
chunk_dedup: 'ATOM ID'
chunk_size: 1000
max_records: 300
summary_sample_percentage: .5
sample_data: True
sample_size: 10
delete_after_processing: False
create_sample: False
atom_collection: 'ne_auto'

event_models:
  - 'all-MiniLM-L6-v2'
  - 'paraphrase-mpnet-base-v2'
  - 'paraphrase-distilroberta-base-v1'
  - 'paraphrase-MiniLM-L6-v2'
    
projects:
  model: 'all-MiniLM-L6-v2'
  batch_size: 1000
  eps: 0.4
  min_samples: 2
  metric: 'cosine'
  
cluster:
  threshold: 50
  event_threshold: 50
  max_passes: 5
  metric: 'cosine'
  eps: 0.55
  eps_decay: 0.1
  min_samples: 2
  refine_clusters: True
  text_columns:
    - event-name
    - distilled-text
    - salience-justification

eval:
    tasks:
      salience: Salience
      category: Category
      subcategory: Subcategory
      init_country: Initiating_Country
      rec_country: Recipient_Country
    meta_fields:
      - 'ATOM ID'
      - 'BODY'
      - 'Distilled_Text'
      
